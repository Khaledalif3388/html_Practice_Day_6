<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Complex Form</h3>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name</label>
            <input type="text" id="name1" name="name">
            <label for="em1">Email</label>
            <input type="email" id="em1" name="email">
            <label for="p1">Phone</label>
            <input type="tel" id="p1" name="phone">
            <label for="d1">Date of Birth</label>
            <input type="Date" id="d1" name="Date">
            <span>Gender</span>
            <input type="radio" name="radio" id="r1">
            <label for="r1">Male</label>
            <input type="radio" name="radio" id="r2">
            <label for="r2">Female</label>
            <label for="c1">Country</label>
            <select name="select" id="c1">
                <option value="uSA">United States</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Nepal">Nepal</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address
                <label for="st1">Street</label>
                <input type="text" id="st1">
                <label for="c1">City</label>
                <input type="text" id="c1">
                <label for="z1">ZIP Code</label>
                <input type="text" id="z1">
            </legend>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="cb1">Comments</label>
            <textarea name="textarea" id="cb1" cols="30" rows="10"></textarea>
            <label for="ch1">I agree to the terms of service</label>
            <input type="checkbox" id="ch1" name="checkbox">
        </fieldset>
        <!-- <br> -->
        <input type="submit" value="Submit" name="submit">
    </form>
</body>

</html>
