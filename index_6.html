<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_1</title>
</head>

<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name1">Name</label>
        <br>
        <input type="text" id="name1" name="name">
        <br>
        <label for="email1">Email</label>
        <br>
        <input type="email" id="email1" name="email">
        <br>
        <label for="num1">Phone</label>
        <br>
        <input type="number" id="num1" name="number">
        <br>
        <label for="occu1">Occupation</label>
        <br>
        <select name="Occupation" id="occu1">
            <option value="Other">Other</option>
            <option value="Student">Student</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
        </select>
        <br>
        <fieldset>
            <legend>Topics of interest</legend>
            <input type="checkbox" id="html">
            <label for="html">
                HTML
            </label>
            <input type="checkbox" id="css">
            <label for="css">
                CSS
            </label>
            <input type="checkbox" id="Javascript">
            <label for="Javascript">
                Javascript
            </label>
        </fieldset>


        <br>
        <!-- <input type="textarea" id="ta1"> -->
        <label for="ta1">Comments</label>
        <br>
        <textarea name="textarea1" id="ta1" cols="30" rows="10" placeholder="enter here"></textarea>
        <input type="button" id="button1" value="Register">
    </form>
</body>

</html>
